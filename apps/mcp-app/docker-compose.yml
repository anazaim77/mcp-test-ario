version: "2.4"

services:
  mcp-server:
    build: .
    container_name: test-ario-mcp-server
    ports:
      - "4002:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SERVER_NAME=test-ario-mcp-server
      - SERVER_VERSION=1.0.0
      - LOG_LEVEL=info
      - ENABLE_REQUEST_LOGGING=false
