version: "3.8"

services:
  scraper-service:
    build: ./apps/scraper-app
    image: mcp-test-ario_scraper-service
    container_name: scraper-service
    ports:
      - "4004:4004"
    networks:
      - app-network

  mcp-server:
    build: ./apps/mcp-app
    container_name: test-ario-mcp-server
    ports:
      - "4002:4000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SERVER_NAME=test-ario-mcp-server
      - SERVER_VERSION=1.0.0
      - LOG_LEVEL=info
      - ENABLE_REQUEST_LOGGING=false
    depends_on:
      - scraper-service
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
